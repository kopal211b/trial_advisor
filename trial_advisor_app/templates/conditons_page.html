<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
        body{
          background-color: rgb(45, 117, 111);
        }
    </style>
    <title >Register page</title>
  </head>
  <div class="container-fluid text-light py-3 " >
    <header class="text-center">
      <h1 class="display-6" >
        ENTER YOUR CONDITION HERE
      </h1>
    </header>
</div>
<body>  <section class="container my-2 w-50 text-light py-3 bg-secondary bg-gradient">
  <form method="post" class="row-md-3">
    {% csrf_token %}
  <div class="col-12">
    <label for="disease" class="form-label">Enter Condition / Disease</label>
    <input type="text" class="form-control" id="disease" name="disease" placeholder="heart attack">
  </div><br>
  <div class="'col-12">
    <label>
        OVERALL STATUS
    </label>
  </div>
  <div class="col-12">
  <select class="form-select"  >
    <option selected>SELECT THE OVERALL STATUS</option>
    <option value="1">COMPLETED</option>
    <option value="2">TERMINATED</option>
  </select>
  </div><br>
  <div class="col-12" >
    <button type="submit" class="btn btn-primary">enter</button>
  </div>
</form>
</section>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
